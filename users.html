    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxA2EvvSsoQSh5XSLGW4CpHcc-Ez3Dq4epQhXBqS9wXBkga67pMbeEieyEQDBH44HilFw/exec';
        let users = [];

        // --- Access Control (Admin Only) ---
        (function checkAccess() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const user = JSON.parse(userStr);
                // Check if role is admin (case-insensitive)
                if (!user.role || user.role.toLowerCase() !== 'admin') {
                    alert('Access Denied: Admins only.');
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                console.error('Error parsing user data', e);
                window.location.href = 'login.html';
            }
        })();

        function renderTable() {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-slate-500">No users found.</td></tr>';
                return;
            }

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors border-b border-slate-100 dark:border-slate-700 last:border-0';

                const initials = getInitials(user.name);
                const avatarColor = getAvatarColor(user.name);

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-sm ${avatarColor}">
                                ${initials}
                            </div>
                            <div>
                                <div class="font-medium text-slate-900 dark:text-white">${user.name || 'Unknown'}</div>
                                <div class="text-xs text-slate-500 dark:text-slate-400">@${user.username || '-'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600 dark:text-slate-300 font-mono">${user.empId || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600 dark:text-slate-300">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-slate-300"></span>
                            ${user.dept || '-'}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2.5 py-1 rounded-full text-xs font-medium border ${getRoleBadgeClass(user.role)}">
                            ${user.role || 'User'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium ${getStatusBadgeClass(user.status)}">
                            <span class="w-1.5 h-1.5 rounded-full bg-current"></span>
                            ${user.status || 'Active'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right whitespace-nowrap">
                        <div class="flex items-center justify-end gap-2">
                            <button onclick="openModal('edit', ${user.id})" class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-all" title="Edit">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                            </button>
                            <button onclick="deleteUser(${user.id})" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-all" title="Delete">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getInitials(name) {
            if (!name) return '??';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function getAvatarColor(name) {
            const colors = [
                'bg-red-500', 'bg-orange-500', 'bg-amber-500',
                'bg-green-500', 'bg-emerald-500', 'bg-teal-500',
                'bg-cyan-500', 'bg-sky-500', 'bg-blue-500',
                'bg-indigo-500', 'bg-violet-500', 'bg-purple-500',
                'bg-fuchsia-500', 'bg-pink-500', 'bg-rose-500'
            ];
            if (!name) return colors[0];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function getRoleBadgeClass(role) {
            switch (role) {
                case 'Super Admin': return 'bg-purple-50 text-purple-700 border-purple-200 dark:bg-purple-900/20 dark:text-purple-300 dark:border-purple-800';
                case 'Admin': return 'bg-blue-50 text-blue-700 border-blue-200 dark:bg-blue-900/20 dark:text-blue-300 dark:border-blue-800';
                default: return 'bg-slate-50 text-slate-700 border-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700';
            }
        }

        function getStatusBadgeClass(status) {
            return status === 'Active'
                ? 'bg-emerald-50 text-emerald-700 dark:bg-emerald-900/20 dark:text-emerald-400'
                : 'bg-rose-50 text-rose-700 dark:bg-rose-900/20 dark:text-rose-400';
        }

        // --- Modal Logic ---
        function openModal(mode, userId = null) {
            const modal = document.getElementById('user-modal');
            const title = document.getElementById('modal-title');

            // Reset form
            document.getElementById('user-id').value = '';
            document.getElementById('user-username').value = '';
            document.getElementById('user-password').value = '';
            document.getElementById('user-name').value = '';
            document.getElementById('user-emp-id').value = '';
            document.getElementById('user-dept').value = '';
            document.getElementById('user-role').value = 'User';
            document.getElementById('user-status').value = 'Active';

            if (mode === 'edit' && userId) {
                title.textContent = 'Edit User';
                const user = users.find(u => u.id === userId);
                if (user) {
                    document.getElementById('user-id').value = user.id;
                    document.getElementById('user-username').value = user.username;
                    document.getElementById('user-password').value = user.password;
                    document.getElementById('user-name').value = user.name;
                    document.getElementById('user-emp-id').value = user.empId;
                    document.getElementById('user-dept').value = user.dept;
                    document.getElementById('user-role').value = user.role;
                    document.getElementById('user-status').value = user.status;
                }
            } else {
                title.textContent = 'Add User';
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('user-modal').classList.add('hidden');
        }

        async function saveUser() {
            const id = document.getElementById('user-id').value;
            const username = document.getElementById('user-username').value;
            const password = document.getElementById('user-password').value;
            const name = document.getElementById('user-name').value;
            const empId = document.getElementById('user-emp-id').value;
            const dept = document.getElementById('user-dept').value;
            const role = document.getElementById('user-role').value;
            const status = document.getElementById('user-status').value;

            if (!name || !username || !password) {
                Swal.fire('Error', 'Please fill in all required fields', 'error');
                return;
            }

            const userPayload = {
                username,
                password,
                name,
                empId,
                dept,
                role,
                status
            };

            let action = 'addUser';
            if (id) {
                action = 'updateUser';
                userPayload.id = id; // Pass the ID (row index) for updates
            }

            // Show loading state
            Swal.fire({
                title: 'Saving...',
                text: 'Please wait',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: action, user: userPayload })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    Swal.fire('Success', data.message, 'success');
                    closeModal();
                    loadUsers(); // Reload table to get fresh data
                } else {
                    Swal.fire('Error', data.message || 'Failed to save user', 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                Swal.fire('Error', 'Failed to save user: ' + error.message, 'error');
            }
        }

        function deleteUser(id) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    // Show loading state
                    Swal.fire({
                        title: 'Deleting...',
                        text: 'Please wait',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'deleteUser', id: id })
                        });
                        const data = await response.json();

                        if (data.status === 'success') {
                            Swal.fire('Deleted!', 'User has been deleted.', 'success');
                            loadUsers(); // Reload table
                        } else {
                            Swal.fire('Error', data.message || 'Failed to delete user', 'error');
                        }
                    } catch (error) {
                        console.error('Error deleting user:', error);
                        Swal.fire('Error', 'Failed to delete user: ' + error.message, 'error');
                    }
                }
            })
        }

        function saveUsersToStorage() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        async function loadUsers() {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-4 text-center">Loading...</td></tr>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUsers' })
                });
                const data = await response.json();
                console.log('API Response:', data);

                if (data.status === 'success' && Array.isArray(data.users)) {
                    users = data.users;
                    saveUsersToStorage();
                    renderTable();
                    // Swal.fire('Success', `Loaded ${users.length} users`, 'success');
                } else {
                    console.error('Invalid data format:', data);
                    Swal.fire('Error', 'Invalid data format received from server: ' + JSON.stringify(data), 'error');
                    throw new Error(data.message || 'Invalid data format received');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                Swal.fire('Error', 'Failed to load users: ' + error.message, 'error');
                // Fallback to local storage
                const storedUsers = localStorage.getItem('users');
                if (storedUsers) {
                    users = JSON.parse(storedUsers);
                    renderTable();
                    Swal.fire('Warning', 'Could not load live data. Showing cached data.', 'warning');
                } else {
                    tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-4 text-center text-red-500">Error loading users.</td></tr>';
                }
            }
        }

        const translations = {
            en: {
                nav_dashboard: 'Dashboard',
                nav_hospitals: 'Hospitals',
                nav_service_requests: 'Service Requests',
                nav_analytics: 'Analytics',
                nav_users: 'User Management',
                nav_logout: 'Logout',
                header_title: 'User Management',
                users_list_title: 'Users List',
                btn_add_user: 'Add User'
            },
            th: {
                nav_dashboard: 'แดชบอร์ด',
                nav_hospitals: 'โรงพยาบาล',
                nav_service_requests: 'แจ้งซ่อม',
                nav_analytics: 'การวิเคราะห์',
                nav_users: 'จัดการผู้ใช้งาน',
                nav_logout: 'ออกจากระบบ',
                header_title: 'จัดการผู้ใช้งาน',
                users_list_title: 'รายชื่อผู้ใช้งาน',
                btn_add_user: 'เพิ่มผู้ใช้งาน'
            }
        };

        // --- Language Logic ---
        let currentLang = localStorage.getItem('language') || 'th';

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            updateUIText();
            updateLanguageButtons(lang);
        }

        function updateUIText() {
            const t = translations[currentLang];

            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
        }

        function updateLanguageButtons(lang) {
            const thBtn = document.getElementById('lang-th');
            const enBtn = document.getElementById('lang-en');

            const activeClass = 'bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-400 shadow-sm';
            const inactiveClass = 'hover:bg-white dark:hover:bg-slate-600 text-slate-500 dark:text-slate-400';

            // Reset classes
            thBtn.className = 'px-3 py-1.5 rounded-md text-xs font-medium transition-all duration-200';
            enBtn.className = 'px-3 py-1.5 rounded-md text-xs font-medium transition-all duration-200';

            if (lang === 'th') {
                thBtn.classList.add(...activeClass.split(' '));
                enBtn.classList.add(...inactiveClass.split(' '));
            } else {
                enBtn.classList.add(...activeClass.split(' '));
                thBtn.classList.add(...inactiveClass.split(' '));
            }
        }

        // --- Dark Mode Logic ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Check preference
        if (localStorage.getItem('darkMode') === 'enabled' || (!('darkMode' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.getItem('darkMode')) {
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            }
        });

        // --- Logout Logic ---
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function () {
                // Clear user session
                localStorage.removeItem('user');
                // Redirect to login
                window.location.href = 'login.html';
            });
        }

        // --- Init ---
        switchLanguage(currentLang);
        loadUsers();
    </script>
</body>
