    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',

    <script>
        // Prevent white flash on load
        if (localStorage.getItem('darkMode') === 'enabled' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Auth Guard
        (function () {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.replace('login.html');
            } else {
                try {
                    const user = JSON.parse(userStr);
                    if (!user || !user.username) {
                        throw new Error('Invalid user');
                    }
                } catch (e) {
                    localStorage.removeItem('user');
                    window.location.replace('login.html');
                }
            }
        })();
    </script>

        /* Immediate Dark Mode Support */
        html.dark body {

        /* Custom Scrollbar */

            width: 6px;
            height: 6px;

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {

            border-radius: 3px;

        .dark ::-webkit-scrollbar-thumb {

        }

        }

        const API_URL = 'https://script.google.com/macros/s/AKfycbzLCQrq0Vr_1mRzWBHJyr5le1z7n3_KIsd718szles4ce6wmgz-StoU58zSYcXtmjyZ_Q/exec';
        const CACHE_KEY = 'users_cache';
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

        let users = [];
        let filteredUsers = [];

        function saveToCache(data) {
            const cachePayload = {
                timestamp: Date.now(),
                data: data
            };
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(cachePayload));
            } catch (e) {
                console.error('Error saving to cache:', e);
            }
        }

        function loadFromCache() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;

                const payload = JSON.parse(cached);
                const now = Date.now();

                if (now - payload.timestamp > CACHE_DURATION) {
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }

                return payload.data;
            } catch (e) {
                console.error('Error loading from cache:', e);
                return null;
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadUsers() {
            const tbody = document.getElementById('user-table-body');

            // 1. Try to load from cache first
            const cachedData = loadFromCache();
            if (cachedData) {
                console.log('Loaded users from cache:', cachedData.length);
                users = cachedData;

                // Sort by Role Priority: Super Admin > Admin > User
                const rolePriority = { 'Super Admin': 1, 'Admin': 2, 'User': 3 };
                users.sort((a, b) => {
                    const pA = rolePriority[a.role] || 99;
                    const pB = rolePriority[b.role] || 99;
                    return pA - pB;
                });

                filteredUsers = users;
                renderTable();
            } else {
                tbody.innerHTML = `<tr>
                    <td colspan="8" class="px-6 py-12 text-center text-slate-500 animate-pulse">Loading users...</td>
                </tr>`;
            }

            // 2. Fetch fresh data in background
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUsers' })
                });
                const data = await response.json();

                if (data.status === 'success' && Array.isArray(data.users)) {
                    users = data.users.map(u => {
                        // Map boolean fields to permissions array if permissions array is missing or empty
                        if (!u.permissions || u.permissions.length === 0) {
                            const perms = [];
                            // Check for various possible column names from Google Sheet
                            if (u.dashboard === true || u.Dashboard === true) perms.push('dashboard');
                            if (u.health_station === true || u.healthStation === true || u['Health Station'] === true) perms.push('health-station');
                            if (u.service_requests === true || u.serviceRequests === true || u['Service Requests'] === true) perms.push('service-requests');
                            if (u.analytics === true || u.Analytics === true) perms.push('analytics');
                            if (u.settings === true || u.Settings === true) perms.push('settings');
                            if (u.users === true || u.user_management === true || u['User Management'] === true) perms.push('users');

                            if (perms.length > 0) {
                                u.permissions = perms;
                            }
                        }
                        return u;
                    });

                    // Sort by Role Priority: Super Admin > Admin > User
                    const rolePriority = { 'Super Admin': 1, 'Admin': 2, 'User': 3 };
                    users.sort((a, b) => {
                        const pA = rolePriority[a.role] || 99;
                        const pB = rolePriority[b.role] || 99;
                        return pA - pB;
                    });

                    filteredUsers = users;
                    saveToCache(users);
                    filterUsers();
                    console.log('Users updated from server');
                } else {
                    console.error('Invalid data format:', data);
                    if (!cachedData) {
                        showThemeAlert(getTrans('alert_error'), data.message || 'Invalid data format received from server', 'error');
                        tbody.innerHTML = `<tr>
                            <td colspan="8" class="px-6 py-8 text-center text-red-500">Failed to load data.</td>
                        </tr>`;
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
                if (!cachedData) {
                    tbody.innerHTML = `<tr>
                        <td colspan="8" class="px-6 py-8 text-center text-red-500">Error loading users: ${error.message}</td>
                    </tr>`;
                } else {
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                    Toast.fire({
                        icon: 'warning',
                        title: 'Using cached data (Offline)'
                    });
                }
            }
        }

                </tr>`;

            tbody.innerHTML = filteredUsers.map(user => `
                <tr class="hover:bg-blue-50/50 dark:hover:bg-blue-900/10 transition-all duration-200 group border-b border-slate-50 dark:border-slate-700/50 last:border-0">

                                ${user.username ? user.username.charAt(0).toUpperCase() : '?'}
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-semibold text-slate-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">${user.username || ''}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-400 text-xs tracking-widest">••••••</td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-700 dark:text-slate-300 font-medium">${user.name || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-slate-500 dark:text-slate-400 font-mono text-xs bg-slate-100 dark:bg-slate-700/50 px-2 py-1 rounded-md">
                            ${user.empId || ''}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-600 dark:text-slate-400">${user.dept || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold border shadow-sm ${getRoleBadgeClass(user.role)}">
                            ${user.role || 'User'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span
                            class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-semibold border shadow-sm ${getStatusBadgeClass(user.status)}">
                            <span class="relative flex h-2 w-2">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75 bg-current"></span>
                              <span class="relative inline-flex rounded-full h-2 w-2 bg-current"></span>
                            </span>
                            ${user.status || 'Active'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right whitespace-nowrap">
                        <div class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition-all duration-200 transform translate-x-2 group-hover:translate-x-0">
                            <button onclick="openModal('edit', ${user.id})"
                                class="p-2 text-blue-600 hover:bg-blue-50 dark:text-blue-400 dark:hover:bg-blue-900/30 rounded-xl transition-all hover:shadow-md active:scale-95"
                                title="Edit">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button onclick="deleteUser(${user.id})"
                                class="p-2 text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/30 rounded-xl transition-all hover:shadow-md active:scale-95"
                                title="Delete">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterUsers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const roleFilter = document.getElementById('role-filter').value;

            filteredUsers = users.filter(user => {
                const matchesSearch = (user.username && user.username.toLowerCase().includes(searchTerm)) ||
                    (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                    (user.empId && String(user.empId).toLowerCase().includes(searchTerm));
                const matchesRole = roleFilter === '' || user.role === roleFilter;
                return matchesSearch && matchesRole;
            });

            renderTable();
        }

        // --- Helpers ---
        function getRoleBadgeClass(role) {
            switch (role) {
                case 'Super Admin': return 'bg-purple-100 text-purple-700 border-purple-200 dark:bg-purple-900/40 dark:text-purple-300 dark:border-purple-700/50';
                case 'Admin': return 'bg-blue-100 text-blue-700 border-blue-200 dark:bg-blue-900/40 dark:text-blue-300 dark:border-blue-700/50';
                default: return 'bg-slate-100 text-slate-700 border-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700';
            }
        }

        function getStatusBadgeClass(status) {
            return status === 'Active'
                ? 'bg-emerald-100 text-emerald-700 border-emerald-200 dark:bg-emerald-900/40 dark:text-emerald-400 dark:border-emerald-700/50'
                : 'bg-rose-100 text-rose-700 border-rose-200 dark:bg-rose-900/40 dark:text-rose-400 dark:border-rose-700/50';
        }

        // --- Modal Logic ---
        function openModal(mode, userId = null) {
            const modal = document.getElementById('user-modal');
            const title = document.getElementById('modal-title');

            // Reset form
            document.getElementById('user-id').value = '';
            document.getElementById('user-username').value = '';
            document.getElementById('user-password').value = '';
            document.getElementById('user-name').value = '';
            document.getElementById('user-emp-id').value = '';
            document.getElementById('user-dept').value = '';
            document.getElementById('user-role').value = 'User';
            document.getElementById('user-status').value = 'Active';

            if (mode === 'edit' && userId) {
                title.textContent = 'Edit User';
                const user = users.find(u => u.id === userId);
                if (user) {
                    document.getElementById('user-id').value = user.id;
                    document.getElementById('user-username').value = user.username;
                    document.getElementById('user-password').value = user.password;
                    document.getElementById('user-name').value = user.name;
                    document.getElementById('user-emp-id').value = user.empId;
                    document.getElementById('user-dept').value = user.dept;
                    document.getElementById('user-role').value = user.role;
                    document.getElementById('user-status').value = user.status;

                    // Set permissions
                    const permissions = user.permissions || [];
                    document.getElementById('perm-dashboard').checked = permissions.includes('dashboard');
                    document.getElementById('perm-health-station').checked = permissions.includes('health-station');
                    document.getElementById('perm-service-requests').checked = permissions.includes('service-requests');
                    document.getElementById('perm-analytics').checked = permissions.includes('analytics');
                    document.getElementById('perm-settings').checked = permissions.includes('settings');
                    document.getElementById('perm-users').checked = permissions.includes('users');
                }
            } else {
                title.textContent = 'Add User';
                // Default permissions for new user (User role defaults)
                document.getElementById('perm-dashboard').checked = false;
                document.getElementById('perm-health-station').checked = true; // Default for User
                document.getElementById('perm-service-requests').checked = false;
                document.getElementById('perm-analytics').checked = false;
                document.getElementById('perm-settings').checked = true; // Everyone needs settings
                document.getElementById('perm-users').checked = false;
            }

            modal.classList.remove('hidden');
            // Animate in
            const panel = modal.querySelector('.transform');
            panel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            panel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
        }

        function closeModal() {
            const modal = document.getElementById('user-modal');
            const panel = modal.querySelector('.transform');

            // Animate out
            panel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            panel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        async function saveUser() {
            const id = document.getElementById('user-id').value;
            const username = document.getElementById('user-username').value;
            const password = document.getElementById('user-password').value;
            const name = document.getElementById('user-name').value;
            const empId = document.getElementById('user-emp-id').value;
            const dept = document.getElementById('user-dept').value;
            const role = document.getElementById('user-role').value;
            const status = document.getElementById('user-status').value;

            // Collect permissions
            const permissions = [];
            if (document.getElementById('perm-dashboard').checked) permissions.push('dashboard');
            if (document.getElementById('perm-health-station').checked) permissions.push('health-station');
            if (document.getElementById('perm-service-requests').checked) permissions.push('service-requests');
            if (document.getElementById('perm-analytics').checked) permissions.push('analytics');
            if (document.getElementById('perm-settings').checked) permissions.push('settings');
            if (document.getElementById('perm-users').checked) permissions.push('users');

            if (!name || !username || !password) {
                showThemeAlert(getTrans('alert_error'), getTrans('msg_fill_required'), 'error');
                return;
            }
            const userPayload = {
                username,
                password,
                name,
                empId,
                dept,
                role,
                status,
                permissions,
                // Flatten permissions for Google Sheet columns
                dashboard: permissions.includes('dashboard'),
                health_station: permissions.includes('health-station'),
                service_requests: permissions.includes('service-requests'),
                analytics: permissions.includes('analytics'),
                settings: permissions.includes('settings'),
                users: permissions.includes('users')
            };
            let action = 'addUser';
            if (id) {
                action = 'updateUser';
                userPayload.id = id;
            }
            showThemeAlert({
                title: getTrans('msg_saving'),
                text: getTrans('msg_please_wait'),
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: action, user: userPayload })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    showThemeAlert(getTrans('alert_success'), data.message, 'success');
                    closeModal();
                    loadUsers();
                } else {
                    showThemeAlert(getTrans('alert_error'), data.message || getTrans('msg_save_fail'), 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showThemeAlert(getTrans('alert_error'), getTrans('msg_save_fail') + ': ' + error.message, 'error');
            }
        }

        function deleteUser(id) {
            showThemeAlert({
                title: getTrans('msg_confirm_delete'),
                text: getTrans('msg_no_revert'),
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: getTrans('btn_yes_delete'),
                cancelButtonText: getTrans('btn_cancel')
            }).then(async (result) => {
                if (result.isConfirmed) {
                    showThemeAlert({
                        title: getTrans('msg_deleting'),
                        text: getTrans('msg_please_wait'),
                        allowOutsideClick: false,
                        didOpen: () => Swal.showLoading()
                    });

                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'deleteUser', id: id })
                        });
                        const data = await response.json();

                        if (data.status === 'success') {
                            showThemeAlert(getTrans('msg_deleted'), getTrans('msg_user_deleted'), 'success');
                            loadUsers();
                        } else {
                            showThemeAlert(getTrans('alert_error'), data.message || getTrans('msg_delete_fail'), 'error');
                        }
                    } catch (error) {
                        console.error('Error deleting user:', error);
                        showThemeAlert(getTrans('alert_error'), getTrans('msg_delete_fail') + ': ' + error.message, 'error');
                    }
                }
            });
        }
