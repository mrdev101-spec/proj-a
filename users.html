    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <script>
        // Prevent white flash on load
        if (localStorage.getItem('darkMode') === 'enabled' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Auth Guard
        (function () {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.replace('login.html');
            } else {
                try {
                    const user = JSON.parse(userStr);
                    if (!user || !user.username) {
                        throw new Error('Invalid user');
                    }
                } catch (e) {
                    localStorage.removeItem('user');
                    window.location.replace('login.html');
                }
            }
        })();
    </script>
    <style>
        /* Immediate Dark Mode Support */
        html.dark body {
            background-color: #0f172a !important;

        /* Custom Scrollbar */

            width: 6px;
            height: 6px;

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {

        .dark ::-webkit-scrollbar-thumb {

        }

        }

        .glass-effect {

    </style>
</head>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx5ziXeQFYhaVJnoVTmmZ9Z2cQb6NWIi5jjchUOlmFLtcQUyenn5mFHW7oGQ9D03w5L/exec';
        const CACHE_KEY = 'users_cache_v3'; // Invalidate old cache
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes

        // Debug log
        console.log('Users script loaded');

        let users = [];
        let filteredUsers = [];

        function saveToCache(data) {
            const cachePayload = {
                timestamp: Date.now(),
                data: data
            };
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(cachePayload));
            } catch (e) {
                console.error('Error saving to cache:', e);
            }
        }

        function loadFromCache() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;

                const payload = JSON.parse(cached);
                const now = Date.now();

                if (now - payload.timestamp > CACHE_DURATION) {
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }

                return payload.data;
            } catch (e) {
                console.error('Error loading from cache:', e);
                return null;
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadUsers() {
            console.log('loadUsers called');
            const tbody = document.getElementById('user-table-body');

            // Show loading state
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-12 text-center text-slate-500 dark:text-slate-400">
                        <div class="flex flex-col items-center justify-center gap-3">
                            <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span data-i18n="msg_please_wait">Loading users...</span>
                        </div>
                    </td>
                </tr>
            `;

            // Try cache first
            const cachedData = loadFromCache();
            if (cachedData) {
                console.log('Loaded users from cache');
                users = cachedData;
                filteredUsers = [...users];
                renderTable();
                // Background update
                fetchUsers(false);
            } else {
                await fetchUsers(true);
            }
        }

        async function fetchUsers(showLoading = true) {
            console.log('Fetching users from API...');
            try {
                // Use POST request for getUsers action
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUsers' })
                });
                console.log('API Response status:', response.status);
                const data = await response.json();
                console.log('API Data received:', data);

                let validUsers = [];

                // Handle both array (direct list) and object (wrapped) responses
                if (Array.isArray(data)) {
                    // Validate if it's actually users (must have username)
                    if (data.length > 0 && !data[0].username) {
                        console.error('Received array but missing username field. Likely Hospital data.');
                        throw new Error('Backend returned incorrect data (Hospitals instead of Users). Please redeploy Code.gs.');
                    }
                    validUsers = data;
                    console.log('Users updated from server (Array format)');
                } else if (data.status === 'success') {
                    validUsers = data.users;
                    console.log('Users updated from server (Object format)');
                } else {
                    console.error('API returned error:', data.message);
                    throw new Error(data.message || 'Failed to load data');
                }

                users = validUsers.sort((a, b) => {
                    const rolePriority = { 'Super Admin': 1, 'Admin': 2, 'User': 3 };
                    return (rolePriority[a.role] || 4) - (rolePriority[b.role] || 4);
                });
                filteredUsers = [...users];
                saveToCache(users);
                renderTable();

            } catch (error) {
                console.error('Error loading users:', error);
                if (showLoading) {
                    const tbody = document.getElementById('user-table-body');
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center text-red-500">
                                <div class="flex flex-col items-center gap-2">
                                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                                    <span class="font-bold">Error loading data</span>
                                    <span class="text-sm text-slate-600 dark:text-slate-400">${error.message}</span>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            }
        }

            const initials = name
                .split(' ')
                .map(n => n[0])
                .slice(0, 2)
                .join('')
                .toUpperCase();

            const colors = [
                'bg-blue-500', 'bg-emerald-500', 'bg-violet-500',
                'bg-amber-500', 'bg-rose-500', 'bg-cyan-500'
            ];
            const color = colors[name.length % colors.length];

            return `
                <div class="h-10 w-10 rounded-full ${color} flex items-center justify-center text-white font-bold text-sm shadow-md ring-2 ring-white dark:ring-slate-800">
                    ${initials}
                </div>
            `;
        }

            tbody.innerHTML = '';

            if (filteredUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-slate-500 dark:text-slate-400">
                            <div class="flex flex-col items-center justify-center gap-3">
                                <svg class="w-12 h-12 text-slate-300 dark:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                <span class="text-lg font-medium">No users found</span>
                                <span class="text-sm">Try adjusting your search terms</span>
                            </div>
                        </td>

            }

            filteredUsers.forEach(user => {

                const statusBadgeClass = getStatusBadgeClass(user.status);

                tr.innerHTML = `

                            <div class="ml-4">

                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-slate-600 dark:text-slate-300 font-mono bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded inline-block">
                            ${user.empId || '-'}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-slate-600 dark:text-slate-300">${user.dept || '-'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium shadow-sm ${roleBadgeClass}">
                            ${user.role}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium shadow-sm ${statusBadgeClass}">
                            <span class="w-1.5 h-1.5 rounded-full mr-1.5 ${user.status === 'Active' ? 'bg-emerald-400' : 'bg-slate-400'}"></span>
                            ${user.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition-all duration-200 transform translate-x-2 group-hover:translate-x-0">
                            <button onclick="openModal('edit', '${user.id}')" 
                                class="p-2 text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/30 rounded-lg transition-colors hover:scale-105 active:scale-95"
                                title="Edit">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteUser('${user.id}')" 
                                class="p-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-lg transition-colors hover:scale-105 active:scale-95"
                                title="Delete">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>

        function filterUsers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const roleFilter = document.getElementById('role-filter').value;

            filteredUsers = users.filter(user => {
                const matchesSearch = (
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.name.toLowerCase().includes(searchTerm) ||
                    (user.empId && user.empId.toLowerCase().includes(searchTerm))
                );
                const matchesRole = roleFilter === '' || user.role === roleFilter;
                return matchesSearch && matchesRole;
            });

            renderTable();
        }

        function getRoleBadgeClass(role) {
            switch (role) {
                case 'Super Admin': return 'bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-300';
                case 'Admin': return 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300';
                default: return 'bg-slate-100 text-slate-800 dark:bg-slate-700 dark:text-slate-300';
            }
        }

        function getStatusBadgeClass(status) {
            return status === 'Active'
                ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300'
                : 'bg-slate-100 text-slate-800 dark:bg-slate-700 dark:text-slate-300';
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('user-password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }

        function handleRoleChange() {
            const role = document.getElementById('user-role').value;
            const isSuperAdmin = role === 'Super Admin';
            const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="perm-"]');

            checkboxes.forEach(cb => {
                if (isSuperAdmin) {
                    cb.checked = true;
                    cb.disabled = true;
                    // Visual cue for disabled state
                    cb.parentElement.parentElement.classList.add('opacity-75', 'cursor-not-allowed');
                } else {
                    cb.disabled = false;
                    cb.parentElement.parentElement.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            });
        }

        // --- Modal Logic ---
        function openModal(mode, userId = null) {
            const modal = document.getElementById('user-modal');
            const title = document.getElementById('modal-title');

            // Reset form
            document.getElementById('user-id').value = '';
            document.getElementById('user-username').value = '';
            document.getElementById('user-password').value = '';
            document.getElementById('user-name').value = '';
            document.getElementById('user-emp-id').value = '';
            document.getElementById('user-dept').value = '';
            document.getElementById('user-role').value = 'User';
            document.getElementById('user-status').value = 'Active';

            // Reset password visibility
            const passwordInput = document.getElementById('user-password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            passwordInput.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');

            if (mode === 'edit' && userId) {
                title.textContent = 'Edit User';
                // Fix: Ensure both IDs are strings for comparison to avoid type mismatches
                const user = users.find(u => String(u.id) === String(userId));
                if (user) {
                    document.getElementById('user-id').value = user.id;
                    document.getElementById('user-username').value = user.username;
                    document.getElementById('user-password').value = user.password;
                    document.getElementById('user-name').value = user.name;
                    document.getElementById('user-emp-id').value = user.empId;
                    document.getElementById('user-dept').value = user.dept;
                    document.getElementById('user-role').value = user.role;
                    document.getElementById('user-status').value = user.status;

                    // Set permissions
                    // Set permissions with fallback logic
                    let permissions = user.permissions;

                    // If permissions array is missing or empty, try to reconstruct from boolean flags
                    if (!permissions || !Array.isArray(permissions) || permissions.length === 0) {
                        permissions = [];
                        // Check all possible key variations (snake_case, camelCase, Title Case)
                        if (user.dashboard || user.Dashboard) permissions.push('dashboard');
                        if (user.health_station || user.healthStation || user['Health Station']) permissions.push('health-station');
                        if (user.service_requests || user.serviceRequests || user['Service Requests']) permissions.push('service-requests');
                        if (user.analytics || user.Analytics) permissions.push('analytics');
                        if (user.settings || user.Settings) permissions.push('settings');
                        if (user.users || user.userManagement || user['User Management']) permissions.push('users');

                        console.log('Reconstructed permissions:', permissions);
                    }

                    document.getElementById('perm-dashboard').checked =
                        permissions.includes('dashboard');
                    document.getElementById('perm-health-station').checked =
                        permissions.includes('health-station');
                    document.getElementById('perm-service-requests').checked =
                        permissions.includes('service-requests');

                    document.getElementById('perm-settings').checked = permissions.includes('settings');
                    document.getElementById('perm-users').checked = permissions.includes('users');
                } else {
                    console.error('User not found for ID:', userId);
                    // Debug: Log available IDs to see why it failed
                    console.log('Available User IDs:', users.map(u => u.id));
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'User details not found. Please try refreshing the page.',
                        confirmButtonText: 'Refresh Page',
                        showCancelButton: true,
                        cancelButtonText: 'Close'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            location.reload();
                        }
                    });
                }
            } else {
                title.textContent = 'Add User';
                // Default permissions for new user (User role defaults)
                document.getElementById('perm-dashboard').checked = false;
                document.getElementById('perm-health-station').checked = true; // Default for User
                document.getElementById('perm-service-requests').checked = false;

                document.getElementById('perm-settings').checked = true; // Everyone needs settings
                document.getElementById('perm-users').checked = false;
            }

            // Apply Super Admin rules
            handleRoleChange();

            modal.classList.remove('hidden');
            // Animate in
            const panel = modal.querySelector('.transform');
            panel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0',
                'sm:scale-95');
            panel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
        }

        function closeModal() {
            const modal = document.getElementById('user-modal');
            const panel = modal.querySelector('.transform');

            // Animate out
            panel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            panel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0',
                'sm:scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        async function saveUser() {
            const id = document.getElementById('user-id').value;
            const username = document.getElementById('user-username').value;
            const password = document.getElementById('user-password').value;
            const name = document.getElementById('user-name').value;
            const empId = document.getElementById('user-emp-id').value;
            const dept = document.getElementById('user-dept').value;
            const role = document.getElementById('user-role').value;
            const status = document.getElementById('user-status').value;

            // Collect permissions
            const permissions = [];
            if (document.getElementById('perm-dashboard').checked) permissions.push('dashboard');
            if (document.getElementById('perm-health-station').checked) permissions.push('health-station');
            if (document.getElementById('perm-service-requests').checked) permissions.push('service-requests');
            if (document.getElementById('perm-settings').checked) permissions.push('settings');
            if (document.getElementById('perm-users').checked) permissions.push('users');

            if (!name || !username) {
                showThemeAlert(getTrans('alert_error'), getTrans('msg_fill_required'), 'error');
                return;
            }

            // For new users, password is required
            if (!id && !password) {
                showThemeAlert(getTrans('alert_error'), 'Password is required for new users', 'error');
                return;
            }

            const userPayload = {
                username,
                name,
                empId,
                dept,
                role,
                status,
                permissions,
                // Flatten permissions for easier querying if needed
                dashboard: permissions.includes('dashboard'),
                health_station: permissions.includes('health-station'),
                service_requests: permissions.includes('service-requests'),
                settings: permissions.includes('settings'),
                users: permissions.includes('users')
            };

            showThemeAlert({
                title: getTrans('msg_saving'),
                text: getTrans('msg_please_wait'),
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });
            setLoading(true);

            try {
                if (id) {
                    // --- EDIT USER ---
                    // Update Firestore Doc
                    await window.firebase.updateDoc(window.firebase.doc(window.firebase.db, "users", id), userPayload);

                    if (password) {
                        showThemeAlert('Warning', 'Password update is not supported for existing users in this version. Please use "Forgot Password" or Admin Console.', 'warning');
                    } else {
                        showThemeAlert('Success', 'User updated successfully', 'success');
                    }
                    closeModal();
                    loadUsers();
                } else {
                    // --- ADD USER ---
                    // Create Auth User via Secondary App
                    let email = username;
                    if (!email.includes('@')) {
                        email = username + '@bederly.com';
                    }

                    // --- ADD USER ---
                    console.log("Starting Add User process...");

                    // Always use a unique name to avoid conflicts
                    const appName = "Secondary_" + new Date().getTime() + "_" + Math.random();
                    console.log("Initializing secondary app:", appName);

                    let secondaryApp;
                    try {
                        secondaryApp = window.firebase.initializeApp(window.firebase.config, appName);
                    } catch (initErr) {
                        console.error("Failed to init secondary app:", initErr);
                        throw new Error("System error: Could not initialize user creator.");
                    }

                    const secondaryAuth = window.firebase.getAuth(secondaryApp);

                    try {
                        console.log("Creating user in Auth...");
                        const userCredential = await window.firebase.createUserWithEmailAndPassword(secondaryAuth, email, password);
                        const newUser = userCredential.user;
                        console.log("User created in Auth. UID:", newUser.uid);

                        // Save to Firestore
                        console.log("Saving to Firestore...");
                        await window.firebase.setDoc(window.firebase.doc(window.firebase.db, "users", newUser.uid), {
                            id: newUser.uid,
                            ...userPayload
                        });
                        console.log("Saved to Firestore.");

                        showThemeAlert('Success', 'User created successfully', 'success');
                        closeModal();
                        loadUsers();

                    } catch (authError) {
                        console.error('Auth/Firestore Error:', authError);
                        let errMsg = authError.message;
                        if (authError.code === 'auth/email-already-in-use') {
                            errMsg = 'Username already exists in Authentication system. Please delete it from Firebase Console -> Authentication first.';
                        } else if (authError.code === 'auth/weak-password') {
                            errMsg = 'Password is too weak (min 6 chars)';
                        }
                        throw new Error(errMsg);
                    } finally {
                        // Cleanup
                        if (secondaryApp) {
                            console.log("Cleaning up secondary app...");
                            // Don't await this to prevent UI blocking, just let it run
                            window.firebase.deleteApp(secondaryApp).then(() => {
                                console.log("Secondary app deleted.");
                            }).catch(err => {
                                console.warn("Error deleting secondary app (ignored):", err);
                            });
                        }
                    }
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showThemeAlert('Error', 'Failed to save user: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            const overlay = document.getElementById('content-loading-overlay');
            if (overlay) {
                if (isLoading) {
                    overlay.classList.remove('hidden');
                } else {
                    overlay.classList.add('hidden');

        // --- Firestore Integration ---

        async function loadUsers() {
            setLoading(true);
            try {
                const q = window.firebase.query(
                    window.firebase.collection(window.firebase.db, "users"),
                    window.firebase.orderBy("role"), // Optional sorting
                    window.firebase.limit(100)
                );

                const querySnapshot = await window.firebase.getDocs(q);
                users = [];
                querySnapshot.forEach((doc) => {
                    users.push({ id: doc.id, ...doc.data() });
                });

                // Sort by Role Priority (Super Admin > Admin > User)
                const rolePriority = { 'Super Admin': 1, 'Admin': 2, 'User': 3 };
                users.sort((a, b) => {
                    return (rolePriority[a.role] || 99) - (rolePriority[b.role] || 99);
                });

                filterUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                showThemeAlert(getTrans('alert_error'), 'Failed to load users: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function deleteUser(userId) {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#64748b',
                confirmButtonText: 'Yes, delete it!'
            });

            if (result.isConfirmed) {
                try {
                    await window.firebase.deleteDoc(window.firebase.doc(window.firebase.db, "users", userId));

                    showThemeAlert('Deleted!', 'User has been deleted.', 'success');
                    loadUsers(); // Reload table
                } catch (error) {
                    console.error('Error deleting user:', error);
                    showThemeAlert('Error', 'Failed to delete user: ' + error.message, 'error');
                }
            }
        }
