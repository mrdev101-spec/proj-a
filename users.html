    <script>
            // --- Access Control (Admin Only) ---
            (function checkAccess() {
                const userStr = localStorage.getItem('user');
                if (!userStr) {
                    window.location.href = 'login.html';
                    return;
                }

                try {
                    const user = JSON.parse(userStr);
                    // Check if role is admin (case-insensitive)
                    if (!user.role || user.role.toLowerCase() !== 'admin') {
                        alert('Access Denied: Admins only.');
                        window.location.href = 'dashboard.html';
                    }
                } catch (e) {
                    console.error('Error parsing user data', e);
                    window.location.href = 'login.html';
                }
            })();

        // --- Data Management ---
        let users = [];

        function loadUsers() {
            const storedUsers = localStorage.getItem('users_data');
            if (storedUsers) {
                users = JSON.parse(storedUsers);
            } else {
                // Initial Mock Data
                users = [
                    { id: 1, username: 'A0001', password: '123456', name: 'Marut Papao', empId: 'EMP00001', dept: 'IT Support', role: 'Admin', status: 'Active' },
                    { id: 2, username: 'testuser', password: 'user123', name: 'Test User', empId: 'EMP002', dept: 'HR', role: 'User', status: 'Active' }
                ];
                saveUsersToStorage();
            }
            renderTable();
        }

        function saveUsersToStorage() {
            localStorage.setItem('users_data', JSON.stringify(users));
        }

        function renderTable() {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors';
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${user.username}</td>
                    <td class="px-6 py-4 whitespace-nowrap">******</td>
                    <td class="px-6 py-4 font-medium text-slate-900 dark:text-white whitespace-nowrap">${user.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${user.empId}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${user.dept}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 rounded-md text-xs font-medium ${getRoleBadgeClass(user.role)}">${user.role}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 rounded-md text-xs font-medium ${getStatusBadgeClass(user.status)}">${user.status}</span>
                    </td>
                    <td class="px-6 py-4 text-right whitespace-nowrap">
                        <button onclick="openModal('edit', ${user.id})" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium mr-3">Edit</button>
                        <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 font-medium">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function getRoleBadgeClass(role) {
            switch (role) {
                case 'Super Admin': return 'bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400';
                case 'Admin': return 'bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400';
                default: return 'bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-400';
            }
        }

        function getStatusBadgeClass(status) {
            return status === 'Active'
                ? 'bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400'
                : 'bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400';
        }

        // --- Modal Logic ---
        function openModal(mode, userId = null) {
            const modal = document.getElementById('user-modal');
            const title = document.getElementById('modal-title');

            // Reset form
            document.getElementById('user-id').value = '';
            document.getElementById('user-username').value = '';
            document.getElementById('user-password').value = '';
            document.getElementById('user-name').value = '';
            document.getElementById('user-emp-id').value = '';
            document.getElementById('user-dept').value = '';
            document.getElementById('user-role').value = 'User';
            document.getElementById('user-status').value = 'Active';

            if (mode === 'edit' && userId) {
                title.textContent = 'Edit User';
                const user = users.find(u => u.id === userId);
                if (user) {
                    document.getElementById('user-id').value = user.id;
                    document.getElementById('user-username').value = user.username;
                    document.getElementById('user-password').value = user.password;
                    document.getElementById('user-name').value = user.name;
                    document.getElementById('user-emp-id').value = user.empId;
                    document.getElementById('user-dept').value = user.dept;
                    document.getElementById('user-role').value = user.role;
                    document.getElementById('user-status').value = user.status;
                }
            } else {
                title.textContent = 'Add User';
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('user-modal').classList.add('hidden');
        }

        function saveUser() {
            const id = document.getElementById('user-id').value;
            const username = document.getElementById('user-username').value;
            const password = document.getElementById('user-password').value;
            const name = document.getElementById('user-name').value;
            const empId = document.getElementById('user-emp-id').value;
            const dept = document.getElementById('user-dept').value;
            const role = document.getElementById('user-role').value;
            const status = document.getElementById('user-status').value;

            if (!name || !username || !password) {
                Swal.fire('Error', 'Please fill in all required fields', 'error');
                return;
            }

            if (id) {
                // Edit
                const index = users.findIndex(u => u.id == id);
                if (index !== -1) {
                    users[index] = { ...users[index], username, password, name, empId, dept, role, status };
                }
            } else {
                // Add
                const newId = users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1;
                users.push({ id: newId, username, password, name, empId, dept, role, status });
            }

            saveUsersToStorage();
            renderTable();
            closeModal();
            Swal.fire('Success', 'User saved successfully', 'success');
        }

        function deleteUser(id) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    users = users.filter(u => u.id !== id);
                    saveUsersToStorage();
                    renderTable();
                    Swal.fire('Deleted!', 'User has been deleted.', 'success');
                }
            })
        }

        const translations = {
            en: {
                nav_dashboard: 'Dashboard',
                nav_hospitals: 'Hospitals',
                nav_service_requests: 'Service Requests',
                nav_analytics: 'Analytics',
                nav_users: 'User Management',
                nav_logout: 'Logout',
                header_title: 'User Management',
                users_list_title: 'Users List',
                btn_add_user: 'Add User'
            },
            th: {
                nav_dashboard: 'แดชบอร์ด',
                nav_hospitals: 'โรงพยาบาล',
                nav_service_requests: 'แจ้งซ่อม',
                nav_analytics: 'การวิเคราะห์',
                nav_users: 'จัดการผู้ใช้งาน',
                nav_logout: 'ออกจากระบบ',
                header_title: 'จัดการผู้ใช้งาน',
                users_list_title: 'รายชื่อผู้ใช้งาน',
                btn_add_user: 'เพิ่มผู้ใช้งาน'
            }
        };

        // --- Language Logic ---
        let currentLang = localStorage.getItem('language') || 'th';

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            updateUIText();
            updateLanguageButtons(lang);
        }

        function updateUIText() {
            const t = translations[currentLang];

            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
        }

        function updateLanguageButtons(lang) {
            const thBtn = document.getElementById('lang-th');
            const enBtn = document.getElementById('lang-en');

            const activeClass = 'bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-400 shadow-sm';
            const inactiveClass = 'hover:bg-white dark:hover:bg-slate-600 text-slate-500 dark:text-slate-400';

            // Reset classes
            thBtn.className = 'px-3 py-1.5 rounded-md text-xs font-medium transition-all duration-200';
            enBtn.className = 'px-3 py-1.5 rounded-md text-xs font-medium transition-all duration-200';

            if (lang === 'th') {
                thBtn.classList.add(...activeClass.split(' '));
                enBtn.classList.add(...inactiveClass.split(' '));
            } else {
                enBtn.classList.add(...activeClass.split(' '));
                thBtn.classList.add(...inactiveClass.split(' '));
            }
        }

        // --- Dark Mode Logic ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Check preference
        if (localStorage.getItem('darkMode') === 'enabled' || (!('darkMode' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.getItem('darkMode')) {
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            }
        });

        // --- Logout Logic ---
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function () {
                // Clear user session
                localStorage.removeItem('user');
                // Redirect to login
                window.location.href = 'login.html';
            });
        }

        // --- Init ---
        switchLanguage(currentLang);
        loadUsers();
    </script>
</body>
