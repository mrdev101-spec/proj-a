    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxA2EvvSsoQSh5XSLGW4CpHcc-Ez3Dq4epQhXBqS9wXBkga67pMbeEieyEQDBH44HilFw/exec';
        const CACHE_KEY = 'users_data_cache';
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 hours

        let users = [];
        let filteredUsers = [];

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('users');
            checkAccess();
            initTheme();
            initLanguage();
            setupEventListeners();
            loadUsers();
        });

        function setupEventListeners() {
            // Search & Filter
            document.getElementById('search-input').addEventListener('input', debounce(filterUsers, 300));
            document.getElementById('role-filter').addEventListener('change', filterUsers);

            // Logout
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
        }

        // --- Access Control ---
        function checkAccess() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            try {
                const user = JSON.parse(userStr);
                if (!user.role || (user.role.toLowerCase() !== 'admin' && user.role.toLowerCase() !== 'super admin')) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Access Denied',
                        text: 'You do not have permission to access this page.',
                        confirmButtonText: 'Go to Dashboard'
                    }).then(() => {
                        window.location.href = 'dashboard.html';
                    });
                }
            } catch (e) {
                console.error('Error parsing user data', e);
                window.location.href = 'login.html';
            }
        }

        // --- Caching Helpers ---
        function saveToCache(data) {
            try {
                const cachePayload = {
                    timestamp: Date.now(),
                    data: data
                };
                localStorage.setItem(CACHE_KEY, JSON.stringify(cachePayload));
            } catch (e) {
                console.error('Error saving to cache:', e);
            }
        }

        function loadFromCache() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;

                const payload = JSON.parse(cached);
                const now = Date.now();

                // Check expiration
                if (now - payload.timestamp > CACHE_DURATION) {
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }

                return payload.data;
            } catch (e) {
                console.error('Error loading from cache:', e);
                return null;
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // --- Data Loading & Rendering ---
        async function loadUsers() {
            const tbody = document.getElementById('user-table-body');

            // 1. Try to load from cache first
            const cachedData = loadFromCache();
            if (cachedData) {
                console.log('Loaded users from cache:', cachedData.length);
                users = cachedData;
                filteredUsers = users;
                renderTable(); // Render immediately
            } else {
                // Only show loading if no cache
                tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-12 text-center text-slate-500 animate-pulse">Loading users...</td></tr>';
            }

            // 2. Fetch fresh data in background
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUsers' })
                });
                const data = await response.json();

                if (data.status === 'success' && Array.isArray(data.users)) {
                    users = data.users;
                    filteredUsers = users;
                    saveToCache(users); // Update cache
                    filterUsers(); // Re-render with fresh data
                    console.log('Users updated from server');
                } else {
                    console.error('Invalid data format:', data);
                    if (!cachedData) {
                        Swal.fire('Error', data.message || 'Invalid data format received from server', 'error');
                        tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-red-500">Failed to load data.</td></tr>';
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
                if (!cachedData) {
                    tbody.innerHTML = `<tr><td colspan="8" class="px-6 py-8 text-center text-red-500">Error loading users: ${error.message}</td></tr>`;
                } else {
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true
                    });
                    Toast.fire({
                        icon: 'warning',
                        title: 'Using cached data (Offline)'
                    });
                }
            }
        }

        function renderTable() {
            const tbody = document.getElementById('user-table-body');

            if (filteredUsers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-slate-500 italic">No users found.</td></tr>';
                return;
            }

            tbody.innerHTML = filteredUsers.map(user => `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors duration-150 group">
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-slate-900 dark:text-slate-100">${user.username || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-500">••••••</td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-700 dark:text-slate-300">${user.name || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-500 dark:text-slate-400 font-mono text-xs">${user.empId || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-slate-600 dark:text-slate-400">${user.dept || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2.5 py-1 rounded-full text-xs font-medium border ${getRoleBadgeClass(user.role)}">
                            ${user.role || 'User'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium ${getStatusBadgeClass(user.status)}">
                            <span class="w-1.5 h-1.5 rounded-full bg-current"></span>
                            ${user.status || 'Active'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right whitespace-nowrap">
                        <div class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="openModal('edit', ${user.id})" class="p-1.5 text-blue-600 hover:bg-blue-50 dark:text-blue-400 dark:hover:bg-blue-900/30 rounded-lg transition-colors" title="Edit">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            </button>
                            <button onclick="deleteUser(${user.id})" class="p-1.5 text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/30 rounded-lg transition-colors" title="Delete">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterUsers() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const roleFilter = document.getElementById('role-filter').value;

            filteredUsers = users.filter(user => {
                const matchesSearch = (user.username && user.username.toLowerCase().includes(searchTerm)) ||
                    (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                    (user.empId && String(user.empId).toLowerCase().includes(searchTerm));
                const matchesRole = roleFilter === '' || user.role === roleFilter;
                return matchesSearch && matchesRole;
            });

            renderTable();
        }

        // --- Helpers ---
        function getRoleBadgeClass(role) {
            switch (role) {
                case 'Super Admin': return 'bg-purple-50 text-purple-700 border-purple-200 dark:bg-purple-900/20 dark:text-purple-300 dark:border-purple-800';
                case 'Admin': return 'bg-blue-50 text-blue-700 border-blue-200 dark:bg-blue-900/20 dark:text-blue-300 dark:border-blue-800';
                default: return 'bg-slate-50 text-slate-700 border-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700';
            }
        }

        function getStatusBadgeClass(status) {
            return status === 'Active'
                ? 'bg-emerald-50 text-emerald-700 dark:bg-emerald-900/20 dark:text-emerald-400'
                : 'bg-rose-50 text-rose-700 dark:bg-rose-900/20 dark:text-rose-400';
        }

        function saveUsersToStorage() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        // --- Modal Logic ---
        function openModal(mode, userId = null) {
            const modal = document.getElementById('user-modal');
            const title = document.getElementById('modal-title');

            // Reset form
            document.getElementById('user-id').value = '';
            document.getElementById('user-username').value = '';
            document.getElementById('user-password').value = '';
            document.getElementById('user-name').value = '';
            document.getElementById('user-emp-id').value = '';
            document.getElementById('user-dept').value = '';
            document.getElementById('user-role').value = 'User';
            document.getElementById('user-status').value = 'Active';

            if (mode === 'edit' && userId) {
                title.textContent = 'Edit User';
                const user = users.find(u => u.id === userId);
                if (user) {
                    document.getElementById('user-id').value = user.id;
                    document.getElementById('user-username').value = user.username;
                    document.getElementById('user-password').value = user.password;
                    document.getElementById('user-name').value = user.name;
                    document.getElementById('user-emp-id').value = user.empId;
                    document.getElementById('user-dept').value = user.dept;
                    document.getElementById('user-role').value = user.role;
                    document.getElementById('user-status').value = user.status;
                }
            } else {
                title.textContent = 'Add User';
            }

            modal.classList.remove('hidden');
            // Animate in
            const panel = modal.querySelector('.transform');
            panel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            panel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
        }

        function closeModal() {
            const modal = document.getElementById('user-modal');
            const panel = modal.querySelector('.transform');

            // Animate out
            panel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
            panel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        async function saveUser() {
            const id = document.getElementById('user-id').value;
            const username = document.getElementById('user-username').value;
            const password = document.getElementById('user-password').value;
            const name = document.getElementById('user-name').value;
            const empId = document.getElementById('user-emp-id').value;
            const dept = document.getElementById('user-dept').value;
            const role = document.getElementById('user-role').value;
            const status = document.getElementById('user-status').value;

            if (!name || !username || !password) {
                Swal.fire('Error', 'Please fill in all required fields', 'error');
                return;
            }

            const userPayload = { username, password, name, empId, dept, role, status };
            let action = 'addUser';
            if (id) {
                action = 'updateUser';
                userPayload.id = id;
            }

            Swal.fire({
                title: 'Saving...',
                text: 'Please wait',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: action, user: userPayload })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    Swal.fire('Success', data.message, 'success');
                    closeModal();
                    loadUsers();
                } else {
                    Swal.fire('Error', data.message || 'Failed to save user', 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                Swal.fire('Error', 'Failed to save user: ' + error.message, 'error');
            }
        }

        function deleteUser(id) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Deleting...',
                        text: 'Please wait',
                        allowOutsideClick: false,
                        didOpen: () => Swal.showLoading()
                    });

                    try {
                        const response = await fetch(API_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'deleteUser', id: id })
                        });
                        const data = await response.json();

                        if (data.status === 'success') {
                            Swal.fire('Deleted!', 'User has been deleted.', 'success');
                            loadUsers();
                        } else {
                            Swal.fire('Error', data.message || 'Failed to delete user', 'error');
                        }
                    } catch (error) {
                        console.error('Error deleting user:', error);
                        Swal.fire('Error', 'Failed to delete user: ' + error.message, 'error');
                    }
                }
            });
        }

        function logout() {
            Swal.fire({
                title: 'Logout?',
                text: "Are you sure you want to logout?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, logout'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            });
        }

        // --- Theme & Language ---
        function initTheme() {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            if (localStorage.getItem('darkMode') === 'enabled' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', () => {
                darkIcon.classList.toggle('hidden');
                lightIcon.classList.toggle('hidden');
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            });
        }

        let currentLang = localStorage.getItem('language') || 'th';

        function initLanguage() {
            switchLanguage(currentLang);
        }

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            updateUIText();
            updateLanguageButtons(lang);
        }

        function updateUIText() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    if (el.tagName === 'INPUT' && el.getAttribute('placeholder')) {
                        el.placeholder = t[key];
                    } else {
                        el.textContent = t[key];
                    }
                }
            });
        }

        function updateLanguageButtons(lang) {
            const thBtn = document.getElementById('lang-th');
            const enBtn = document.getElementById('lang-en');
            const activeClass = 'bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-400 shadow-sm';
            const inactiveClass = 'hover:bg-white dark:hover:bg-slate-600 text-slate-500 dark:text-slate-400';

            thBtn.className = 'px-3 py-1.5 rounded-md text-xs font-medium transition-all duration-200';
            enBtn.className = 'px-3 py-1.5 rounded-md text-xs font-medium transition-all duration-200';

            if (lang === 'th') {
                thBtn.classList.add(...activeClass.split(' '));
                enBtn.classList.add(...inactiveClass.split(' '));
            } else {
                enBtn.classList.add(...activeClass.split(' '));
                thBtn.classList.add(...inactiveClass.split(' '));
            }
        }
