<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POH Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Sarabun', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .dark .glass-effect {
            background: rgba(30, 41, 59, 0.95);
        }

        /* Fix for external extension injecting content */
        #preact-border-shadow-host {
            display: none !important;
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-40 -right-40 w-96 h-96 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 dark:opacity-10 animate-blob">
        </div>
        <div
            class="absolute -bottom-40 -left-40 w-96 h-96 bg-indigo-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 dark:opacity-10 animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Top Right Controls -->
    <div class="fixed top-4 right-4 flex items-center gap-2 z-50">
        <!-- Language Switcher -->
        <div
            class="bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 p-1 flex">
            <button onclick="switchLanguage('th')" id="lang-th"
                class="px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400">TH</button>
            <button onclick="switchLanguage('en')" id="lang-en"
                class="px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400">EN</button>
        </div>

        <!-- Dark Mode Toggle -->
        <button id="theme-toggle"
            class="p-2 rounded-lg bg-white dark:bg-slate-800 text-slate-500 dark:text-slate-400 shadow-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

    <!-- Login Card -->
    <div
        class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-100 dark:border-slate-700 overflow-hidden relative z-10">

        <!-- Header -->
        <div
            class="p-8 text-center border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-800/50">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 text-white mb-4 shadow-lg shadow-blue-500/30">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 dark:text-white" data-i18n="title">POH Dashboard</h1>
            <p class="text-xs text-slate-500 dark:text-slate-400" data-i18n="footer">
                &copy; 2024 POH Dashboard. All rights reserved.
            </p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form class="space-y-6" id="login-form">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5"
                        data-i18n="username_label">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-600 rounded-xl bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all sm:text-sm"
                            placeholder="Enter your username" data-i18n-placeholder="username_placeholder">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5"
                        data-i18n="password_label">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-600 rounded-xl bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all sm:text-sm"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded cursor-pointer">
                        <label for="remember-me"
                            class="ml-2 block text-sm text-slate-600 dark:text-slate-400 cursor-pointer select-none"
                            data-i18n="remember_me">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#"
                            class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors"
                            data-i18n="forgot_password">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="login-btn"
                        class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-lg shadow-blue-500/30 active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400 transition-colors" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                        </span>
                        <span id="login-btn-text" data-i18n="login_btn">Sign in</span>
                        <div id="login-spinner" class="hidden absolute right-4 top-2.5">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div
            class="px-8 py-4 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-700 text-center">
            <p class="text-xs text-slate-500 dark:text-slate-400" data-i18n="footer">
                &copy; 2024 POH Dashboard. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            en: {
                title: 'POH Dashboard',
                subtitle: 'Sign in to access your account',
                username_label: 'Username',
                username_placeholder: 'Enter your username',
                password_label: 'Password',
                remember_me: 'Remember me',
                forgot_password: 'Forgot password?',
                login_btn: 'Sign in',
                footer: '© 2024 POH Dashboard. All rights reserved.'
            },
            th: {
                title: 'ระบบ POH Dashboard',
                subtitle: 'เข้าสู่ระบบเพื่อใช้งาน',
                username_label: 'ชื่อผู้ใช้งาน',
                username_placeholder: 'กรอกชื่อผู้ใช้งาน',
                password_label: 'รหัสผ่าน',
                remember_me: 'จำฉันไว้ในระบบ',
                forgot_password: 'ลืมรหัสผ่าน?',
                login_btn: 'เข้าสู่ระบบ',
                footer: '© 2024 POH Dashboard. สงวนลิขสิทธิ์'
            }
        };

        // --- Language Logic ---
        let currentLang = localStorage.getItem('language') || 'th';

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            updateUIText();
            updateLanguageButtons(lang);
        }

        function updateUIText() {
            const t = translations[currentLang];

            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });
        }

        function updateLanguageButtons(lang) {
            const thBtn = document.getElementById('lang-th');
            const enBtn = document.getElementById('lang-en');

            const activeClass = 'bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400';
            const inactiveClass = 'hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400';

            // Reset classes
            thBtn.className = 'px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200';
            enBtn.className = 'px-3 py-1.5 rounded-md text-sm font-medium transition-all duration-200';

            if (lang === 'th') {
                thBtn.classList.add(...activeClass.split(' '));
                enBtn.classList.add(...inactiveClass.split(' '));
            } else {
                enBtn.classList.add(...activeClass.split(' '));
                thBtn.classList.add(...inactiveClass.split(' '));
            }
        }

        // --- Dark Mode Logic ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Check preference
        if (localStorage.getItem('darkMode') === 'enabled' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.getItem('darkMode')) {
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            }
        });

        // --- Login Logic ---
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = document.getElementById('login-btn-text');
        const loginSpinner = document.getElementById('login-spinner');

        // REPLACE THIS WITH YOUR DEPLOYED WEB APP URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwiew_6A540qkK76cJvSj0wxf9nnLQR1PBrf1WBGmVC3DqZ8_ikOco2aWKPTjEpX5tL7A/exec';

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // UI Loading State
            setLoading(true);

            try {
                // If user hasn't updated the API_URL, warn them
                if (API_URL.includes('XXXXXXXXXXXX')) {
                    throw new Error('Please update the API_URL in the code with your Web App URL.');
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for GAS
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                // Since mode is 'no-cors', we can't read the response directly in standard fetch.
                // However, for login verification we NEED the response.
                // GAS Web App MUST be deployed as "Anyone" (including anonymous) for this to work easily without OAuth.
                // BUT 'no-cors' returns an opaque response, meaning we can't see the status or body.
                // To read the response, we must use 'cors' mode (default) or not specify mode if the server supports it.
                // Our GAS script adds CORS headers, so we SHOULD use default (cors) mode.

                // Let's retry with standard fetch (cors mode)
                const corsResponse = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await corsResponse.json();

                if (result.status === 'success') {
                    // Save user session
                    localStorage.setItem('user', JSON.stringify(result.user));

                    // Show success
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful',
                        text: 'Welcome back, ' + result.user.name,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // window.location.href = 'dashboard.html';
                        console.log('Login successful, but redirect is disabled for testing.');
                    });
                } else {
                    throw new Error(result.message || 'Login failed');
                }

            } catch (error) {
                console.error('Login Error:', error);

                // Handle specific known errors or generic ones
                let errorMsg = error.message;
                if (errorMsg === 'Failed to fetch') {
                    errorMsg = 'Connection failed. Please check your internet or API URL.';
                }

                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: errorMsg
                });
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtnText.classList.add('opacity-0');
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('opacity-0');
                loginSpinner.classList.add('hidden');
            }
        }

        // --- Init ---
        switchLanguage(currentLang);
    </script>
</body>

</html>
