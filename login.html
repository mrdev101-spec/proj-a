<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POH Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Sarabun', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }

        /* Fix for external extension injecting content */
        #preact-border-shadow-host {
            display: none !important;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-blue-600 to-blue-800 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <!-- Floating Card Container -->
    <div
        class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row w-full max-w-4xl min-h-[550px]">

        <!-- Left Zone: Welcome / Info -->
        <div
            class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-blue-500 to-blue-700 relative overflow-hidden flex-col justify-center px-12 text-white">
            <!-- Decorative Shapes -->
            <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
                <div class="absolute -top-24 -right-24 w-64 h-64 bg-white opacity-10 rounded-full blur-2xl"></div>
                <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black/20 to-transparent"></div>
                <div class="absolute bottom-[-10%] left-[-10%] w-80 h-80 bg-blue-400 opacity-20 rounded-full blur-3xl">
                </div>
            </div>

            <!-- Content -->
            <div class="relative z-10">
                <h1 class="text-5xl font-bold mb-2 tracking-wide">WELCOME</h1>
                <h2 class="text-xl font-medium text-blue-100 mb-6 tracking-wider uppercase">Maintenance Agreement</h2>
                <p class="text-blue-50 text-sm leading-relaxed opacity-90 max-w-xs">
                    Access the POH Dashboard to manage service requests, track maintenance jobs, and monitor system
                    performance efficiently.
                </p>

                <div class="mt-12 flex gap-3">
                    <div class="w-2 h-2 rounded-full bg-white opacity-100"></div>
                    <div class="w-2 h-2 rounded-full bg-white opacity-50"></div>
                    <div class="w-2 h-2 rounded-full bg-white opacity-50"></div>
                </div>
            </div>
        </div>

        <!-- Right Zone: Login Form -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center p-8 lg:p-12 bg-white dark:bg-slate-900 relative">

            <!-- Top Right Controls -->
            <div class="absolute top-6 right-6 flex items-center gap-2 z-50">
                <!-- Language Switcher -->
                <div class="bg-slate-100 dark:bg-slate-800 rounded-lg p-1 flex">
                    <button onclick="switchLanguage('th')" id="lang-th"
                        class="px-2 py-1 rounded text-xs font-medium transition-all duration-200 hover:bg-white dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400">TH</button>
                    <button onclick="switchLanguage('en')" id="lang-en"
                        class="px-2 py-1 rounded text-xs font-medium transition-all duration-200 hover:bg-white dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400">EN</button>
                </div>

                <!-- Dark Mode Toggle -->
                <button id="theme-toggle"
                    class="p-1.5 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                    <svg id="theme-toggle-dark-icon" class="hidden w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                            fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <div class="mb-8 text-center lg:text-left">
                <h2 class="text-3xl font-bold text-slate-800 dark:text-white mb-2" data-i18n="login_title">Sign in</h2>
                <p class="text-slate-400 text-sm" data-i18n="login_subtitle">Enter your credentials to continue</p>
            </div>

            <form class="space-y-5" id="login-form">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1"
                        data-i18n="username_label">Username</label>
                    <input type="text" id="username" name="username" required
                        class="block w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
                        placeholder="Enter your username" data-i18n-placeholder="username_placeholder">
                </div>

                <!-- Password -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-slate-600 dark:text-slate-300"
                            data-i18n="password_label">Password</label>
                    </div>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="block w-full px-4 py-3 border border-slate-200 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm pr-10"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 focus:outline-none">
                            <!-- Eye Icon (Show) -->
                            <svg id="eye-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <!-- Eye Slash Icon (Hide) -->
                            <svg id="eye-slash-icon" class="h-5 w-5 hidden" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded cursor-pointer">
                    <label for="remember-me"
                        class="ml-2 block text-sm text-slate-500 dark:text-slate-400 cursor-pointer select-none"
                        data-i18n="remember_me">
                        Remember me
                    </label>
                    <a href="#" class="ml-auto text-xs text-slate-400 hover:text-slate-600 dark:hover:text-slate-300"
                        data-i18n="forgot_password_link">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="login-btn"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-lg shadow-blue-500/30 active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed mt-6">
                    <span id="login-btn-text" data-i18n="login_btn">Sign In</span>
                    <div id="login-spinner" class="hidden absolute right-4 top-3">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </div>
                </button>

                <!-- Sign Up Removed -->
            </form>
        </div>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            en: {
                login_title: 'Sign in',
                login_subtitle: 'Enter your credentials to continue',
                username_label: 'User Name',
                username_placeholder: 'User Name',
                password_label: 'Password',
                remember_me: 'Remember me',
                forgot_password: 'SHOW',
                forgot_password_link: 'Forgot Password?',
                login_btn: 'Sign In',
                footer: '© 2024 POH Dashboard. All rights reserved.'
            },
            th: {
                login_title: 'เข้าสู่ระบบ',
                login_subtitle: 'กรอกข้อมูลเพื่อเข้าใช้งาน',
                username_label: 'ชื่อผู้ใช้งาน',
                username_placeholder: 'ชื่อผู้ใช้งาน',
                password_label: 'รหัสผ่าน',
                remember_me: 'จำฉันไว้ในระบบ',
                forgot_password: 'แสดง',
                forgot_password_link: 'ลืมรหัสผ่าน?',
                login_btn: 'เข้าสู่ระบบ',
                footer: '© 2024 POH Dashboard. สงวนลิขสิทธิ์'
            }
        };

        // --- Language Logic ---
        let currentLang = localStorage.getItem('language') || 'th';

        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            updateUIText();
            updateLanguageButtons(lang);
        }

        function updateUIText() {
            const t = translations[currentLang];

            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });
        }

        function updateLanguageButtons(lang) {
            const thBtn = document.getElementById('lang-th');
            const enBtn = document.getElementById('lang-en');

            const activeClass = 'bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400';
            const inactiveClass = 'hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400';

            // Reset classes
            thBtn.className = 'px-2 py-1 rounded text-xs font-medium transition-all duration-200';
            enBtn.className = 'px-2 py-1 rounded text-xs font-medium transition-all duration-200';

            if (lang === 'th') {
                thBtn.classList.add(...activeClass.split(' '));
                enBtn.classList.add(...inactiveClass.split(' '));
            } else {
                enBtn.classList.add(...activeClass.split(' '));
                thBtn.classList.add(...inactiveClass.split(' '));
            }
        }

        // --- Dark Mode Logic ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        // Check preference
        if (localStorage.getItem('darkMode') === 'enabled' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (localStorage.getItem('darkMode')) {
                if (localStorage.getItem('darkMode') === 'enabled') {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'disabled');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'enabled');
                }
            }
        });

        // --- Password Toggle Logic ---
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeSlashIcon = document.getElementById('eye-slash-icon');

        if (togglePasswordBtn) {
            togglePasswordBtn.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                eyeIcon.classList.toggle('hidden');
                eyeSlashIcon.classList.toggle('hidden');
            });
        }

        // --- Login Logic ---
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = document.getElementById('login-btn-text');
        const loginSpinner = document.getElementById('login-spinner');

        // REPLACE THIS WITH YOUR DEPLOYED WEB APP URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwiew_6A540qkK76cJvSj0wxf9nnLQR1PBrf1WBGmVC3DqZ8_ikOco2aWKPTjEpX5tL7A/exec';

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // UI Loading State
            setLoading(true);

            try {
                // If user hasn't updated the API_URL, warn them
                if (API_URL.includes('XXXXXXXXXXXX')) {
                    throw new Error('Please update the API_URL in the code with your Web App URL.');
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for GAS
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                // Since mode is 'no-cors', we can't read the response directly in standard fetch.
                // However, for login verification we NEED the response.
                // GAS Web App MUST be deployed as "Anyone" (including anonymous) for this to work easily without OAuth.
                // BUT 'no-cors' returns an opaque response, meaning we can't see the status or body.
                // To read the response, we must use 'cors' mode (default) or not specify mode if the server supports it.
                // Our GAS script adds CORS headers, so we SHOULD use default (cors) mode.

                // Let's retry with standard fetch (cors mode)
                const corsResponse = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await corsResponse.json();

                if (result.status === 'success') {
                    // Save user session
                    localStorage.setItem('user', JSON.stringify(result.user));

                    // Show success
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful',
                        text: 'Welcome back, ' + result.user.name,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // window.location.href = 'dashboard.html';
                        console.log('Login successful, but redirect is disabled for testing.');
                    });
                } else {
                    throw new Error(result.message || 'Login failed');
                }

            } catch (error) {
                console.error('Login Error:', error);

                // Handle specific known errors or generic ones
                let errorMsg = error.message;
                if (errorMsg === 'Failed to fetch') {
                    errorMsg = 'Connection failed. Please check your internet or API URL.';
                }

                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: errorMsg
                });
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtnText.classList.add('opacity-0');
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('opacity-0');
                loginSpinner.classList.add('hidden');
            }
        }

        // --- Init ---
        switchLanguage(currentLang);
    </script>
</body>

</html>
