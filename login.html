        document.documentElement.classList.remove('dark');

    <style>
        /* Immediate Dark Mode Support */
        html.dark body {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
        }

        #preact-border-shadow-host {
            display: none !important;
        }

        @keyframes spin-stop {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(100deg);
            }
        }

        @keyframes spin-reverse-stop {
            0% {
                transform: rotate(100deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes fade-slide-up {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-slide-up {
            animation: fade-slide-up 3s cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
        }

        .animate-spin-stop {
            animation-name: spin-stop;
        }

        .animate-spin-reverse-stop {
            animation-name: spin-reverse-stop;
        }
    </style>
</head>

    <script src="common.js?v=4"></script>
    <script>
        // Override initTheme to ensure Login page stays in Light Mode
        // This prevents common.js from applying the system-wide dark mode setting
        window.initTheme = function () {
            document.documentElement.classList.remove('dark');
        };

        // Override initLanguage to ensure Login page uses its own independent language
        window.initLanguage = function () {
            const loginLang = localStorage.getItem('login_language') || 'th';
            setLoginLanguage(loginLang);
        };
    </script>
    <script>
        // --- Translations ---
        const translations = {
            en: {
                login_title: 'Sign in',
                login_subtitle: 'Enter your credentials to continue',
                username_label: 'User Name',
                username_placeholder: 'User Name',
                password_label: 'Password',
                remember_me: 'Remember me',
                forgot_password: 'SHOW',
                forgot_password_link: 'Forgot Password?',
                login_btn: 'Sign In',
                footer: '© 2024 Health Station. All rights reserved.',
                welcome_title: 'WELCOME',
                welcome_subtitle: 'Maintenance Agreement',
                welcome_desc: 'Access the Health Station to manage service requests, track maintenance jobs, and monitor system performance efficiently.',
                validation_error: 'Validation Error',
                username_required: 'Please enter your username',
                password_required: 'Please enter your password'
            },
            th: {
                login_title: 'เข้าสู่ระบบ',
                login_subtitle: 'กรอกข้อมูลเพื่อเข้าใช้งาน',
                username_label: 'ชื่อผู้ใช้งาน',
                username_placeholder: 'ชื่อผู้ใช้งาน',
                password_label: 'รหัสผ่าน',
                remember_me: 'จำฉันไว้ในระบบ',
                forgot_password: 'แสดง',
                forgot_password_link: 'ลืมรหัสผ่าน?',
                login_btn: 'เข้าสู่ระบบ',
                footer: '© 2024 Health Station. สงวนลิขสิทธิ์',
                welcome_title: 'ยินดีต้อนรับ',
                welcome_subtitle: 'ข้อตกลงการบำรุงรักษา',
                welcome_desc: 'เข้าถึงเครื่องวัดสัญญาณชีพ เพื่อจัดการคำขอบริการ ติดตามงานบำรุงรักษา และตรวจสอบประสิทธิภาพของระบบอย่างมีประสิทธิภาพ',
                validation_error: 'ข้อมูลไม่ครบถ้วน',
                username_required: 'กรุณากรอกชื่อผู้ใช้งาน',
                password_required: 'กรุณากรอกรหัสผ่าน'
            }
        };

        // --- Language Logic ---
        // Independent language state for Login page
        function setLoginLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('login_language', lang); // Separate key from system 'language'

            updateLanguageButtons(lang);
            updateUIText();
        }

        // Initialize Login Language
        document.addEventListener('DOMContentLoaded', () => {
            // Load from login_language OR default to 'th'
            // Do NOT use the global 'language' setting
            const loginLang = localStorage.getItem('login_language') || 'th';
            setLoginLanguage(loginLang);
        });

        // --- Password Toggle Logic ---
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeSlashIcon = document.getElementById('eye-slash-icon');

        if (togglePasswordBtn) {
            togglePasswordBtn.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                eyeIcon.classList.toggle('hidden');
                eyeSlashIcon.classList.toggle('hidden');
            });
        }

        // --- Forgot Password Logic ---
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // Helper for SweetAlert2 Theme - Always Light for Login
        function getSwalTheme() {
            return {
                background: '#ffffff',
                color: '#1e293b',
                confirmButtonColor: '#3b82f6'
            };
        }

        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener('click', function (e) {
                e.preventDefault();

                const isThai = currentLang === 'th';
                const title = isThai ? 'ลืมรหัสผ่าน?' : 'Forgot Password?';
                const text = isThai ? 'กรุณาติดต่อผู้ดูแลระบบ' : 'Please contact the administrator';

                Swal.fire({
                    ...getSwalTheme(),
                    icon: 'info',
                    title: title,
                    text: text,
                    confirmButtonText: isThai ? 'ตกลง' : 'OK',
                    confirmButtonColor: '#3b82f6' // blue-500
                });
            });
        }

        // --- Login Logic ---
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = document.getElementById('login-btn-text');
        const loginSpinner = document.getElementById('login-spinner');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');

        // Check for saved username
        const savedUsername = localStorage.getItem('rememberedUsername');
        if (savedUsername) {
            usernameInput.value = savedUsername;
            rememberMeCheckbox.checked = true;
        }

        // Clear errors on input
        usernameInput.addEventListener('input', () => {
            usernameError.classList.add('hidden');
            usernameInput.classList.remove('border-red-500');
        });

        document.getElementById('password').addEventListener('input', () => {
            passwordError.classList.add('hidden');
            document.getElementById('password').classList.remove('border-red-500');
        });

        // REPLACE THIS WITH YOUR DEPLOYED WEB APP URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbx5ziXeQFYhaVJnoVTmmZ9Z2cQb6NWIi5jjchUOlmFLtcQUyenn5mFHW7oGQ9D03w5L/exec';

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = document.getElementById('password').value.trim();
            const t = translations[currentLang];
            let isValid = true;

            // Custom Validation
            if (!username) {
                usernameError.textContent = t.username_required;
                usernameError.classList.remove('hidden');
                usernameInput.classList.add('border-red-500');
                isValid = false;
            }

            if (!password) {
                passwordError.textContent = t.password_required;
                passwordError.classList.remove('hidden');
                document.getElementById('password').classList.add('border-red-500');
                isValid = false;
            }

            if (!isValid) return;

            // Handle Remember Me
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('rememberedUsername', username);
            } else {
                localStorage.removeItem('rememberedUsername');
            }

            // UI Loading State
            setLoading(true);

            try {
                // If user hasn't updated the API_URL, warn them
                if (API_URL.includes('XXXXXXXXXXXX')) {
                    throw new Error('Please update the API_URL in the code with your Web App URL.');
                }

                // Standard fetch (cors mode)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Save user session
                    localStorage.setItem('user', JSON.stringify(result.user));

                    // Show success
                    Swal.fire({
                        ...getSwalTheme(),
                        icon: 'success',
                        title: 'Login Successful',
                        text: 'Welcome back, ' + result.user.name,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'dashboard.html';
                    });
                } else {
                    throw new Error(result.message || 'Login failed');
                }

            } catch (error) {
                console.error('Login Error:', error);

                // Handle specific known errors or generic ones
                let errorMsg = error.message;
                if (errorMsg === 'Failed to fetch') {
                    errorMsg = 'Connection failed. Please check your internet or API URL.';
                }

                Swal.fire({
                    ...getSwalTheme(),
                    icon: 'error',
                    title: 'Login Failed',
                    text: errorMsg
                });
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtnText.classList.add('opacity-0');
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('opacity-0');
                loginSpinner.classList.add('hidden');
            }
        }

        // --- Init ---
        // switchLanguage(currentLang); handled by common.js
    </script>
</body>
