<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Station</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideInLeft: {
                            '0%': { opacity: '0', transform: 'translateX(-20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dark .glass-effect {
            background: rgba(30, 41, 59, 0.9);
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-50 dark:bg-slate-900">
            <!-- Header -->
            <header
                class="glass-effect shadow-sm border-b border-slate-200/50 dark:border-slate-700/50 sticky top-0 z-10 transition-all duration-300">
                <div class="w-full px-6 sm:px-8 lg:px-10 h-16 flex items-center justify-between">
                    <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600 dark:from-white dark:to-slate-300"
                        data-i18n="title">Health Station</h1>

                    <div class="flex items-center gap-4">
                        <!-- Language Switcher -->
                        <div
                            class="flex bg-slate-100 dark:bg-slate-700/50 rounded-xl p-1 border border-slate-200 dark:border-slate-600 lang-switch">
                            <button onclick="setLanguage('th')"
                                class="px-3 py-1.5 rounded-lg text-xs font-bold transition-all duration-200">TH</button>
                            <button onclick="setLanguage('en')"
                                class="px-3 py-1.5 rounded-lg text-xs font-bold transition-all duration-200">EN</button>
                        </div>

                        <!-- Dark Mode Toggle -->
                        <button id="theme-toggle" onclick="toggleTheme()"
                            class="p-2.5 rounded-xl text-slate-500 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 hover:shadow-md focus:outline-none transition-all border border-transparent hover:border-slate-200 dark:hover:border-slate-600">
                            <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                            </svg>
                            <svg class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <!-- Hidden Checkbox for compatibility with existing script -->
                        <input type="checkbox" id="mode-toggle" class="hidden">
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="w-full px-6 sm:px-8 lg:px-10 py-8 space-y-8">

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div
                        class="stat-card bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-lg shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-700/50 relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                        <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            <svg class="w-24 h-24 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8.5 13.5c-2.49 0-4.5-2.01-4.5-4.5s2.01-4.5 4.5-4.5 4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z" />
                            </svg>
                        </div>
                        <div class="relative z-10">
                            <p
                                class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1">
                                Service Centers</p>
                            <h3 class="text-3xl font-bold text-slate-800 dark:text-white" data-i18n="stat_centers">
                                จำนวนศูนย์บริการ: <span class="text-blue-600 dark:text-blue-400">...</span></h3>
                        </div>
                    </div>
                    <div
                        class="stat-card bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-lg shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-700/50 relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
                        <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                            <svg class="w-24 h-24 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                            </svg>
                        </div>
                        <div class="relative z-10">
                            <p
                                class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1">
                                Total Districts</p>
                            <h3 class="text-3xl font-bold text-slate-800 dark:text-white" data-i18n="stat_districts">
                                จำนวนอำเภอทั้งหมด: <span class="text-indigo-600 dark:text-indigo-400">...</span></h3>
                        </div>
                    </div>
                </div>

                <!-- Controls Bar -->
                <div
                    class="bg-white dark:bg-slate-800 rounded-2xl p-4 shadow-sm border border-slate-100 dark:border-slate-700/50 flex flex-col md:flex-row gap-4 items-center justify-between">
                    <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto flex-1">
                        <!-- Search -->
                        <div class="relative w-full md:w-96 group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400 group-focus-within:text-blue-500 transition-colors"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            <input type="text" id="search-input"
                                class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-700 rounded-xl leading-5 bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all"
                                placeholder="ค้นหา HCode / ชื่อ / อำเภอ..." data-i18n-placeholder="search_placeholder">
                        </div>

                        <!-- Filters -->
                        <div class="flex gap-4 w-full md:w-auto">
                            <div class="relative w-full md:w-48">
                                <select id="district-filter"
                                    class="block w-full pl-3 pr-10 py-2.5 text-base border border-slate-200 dark:border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-xl bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-slate-100 appearance-none cursor-pointer transition-all">
                                    <option value="" data-i18n="filter_district_default">เลือกอำเภอทั้งหมด</option>
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                            </div>

                            <div class="relative w-full md:w-32">
                                <select id="rows-filter"
                                    class="block w-full pl-3 pr-10 py-2.5 text-base border border-slate-200 dark:border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-xl bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-slate-100 appearance-none cursor-pointer transition-all">
                                    <option value="5">5 rows</option>
                                    <option value="10">10 rows</option>
                                    <option value="20">20 rows</option>
                                    <option value="50">50 rows</option>
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-2 w-full md:w-auto">
                        <button onclick="openAddModal()"
                            class="flex items-center justify-center gap-2 px-6 py-2.5 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow-md hover:shadow-lg transition-all active:scale-95 w-full md:w-auto font-medium"
                            type="button">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            <span id="add-btn-text" data-i18n="add_btn">เพิ่มรายการ</span>
                        </button>
                        <button
                            class="refresh-btn flex items-center justify-center gap-2 px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-md hover:shadow-lg transition-all active:scale-95 w-full md:w-auto font-medium"
                            type="button">
                            <svg class="w-5 h-5 animate-spin-slow" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            <span data-i18n="refresh_btn">รีเฟรช</span>
                        </button>
                    </div>
                </div>

                <!-- Table Card -->
                <div
                    class="table-card bg-white dark:bg-slate-800 rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-700/50 overflow-hidden relative">
                    <!-- Table Loading Overlay -->
                    <div id="table-loading-overlay"
                        class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm hidden">
                        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mb-3">
                        </div>
                        <span class="text-slate-600 dark:text-slate-300 font-medium"
                            data-i18n="loading">Updating...</span>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr
                                    class="bg-slate-50 dark:bg-slate-700/50 border-b border-slate-200 dark:border-slate-700/50">
                                    <th
                                        class="py-4 px-6 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                        No</th>
                                    <th
                                        class="py-4 px-6 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                        Hospital</th>
                                    <th
                                        class="py-4 px-6 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                        HCode</th>
                                    <th
                                        class="py-4 px-6 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                        District</th>
                                    <th
                                        class="py-4 px-6 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                        PC-ID</th>
                                    <th
                                        class="py-4 px-6 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                                        AnyDesk ID</th>
                                    <th
                                        class="py-4 px-6 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-center">
                                        Map</th>
                                    <th
                                        class="py-4 px-6 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-center">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="Hospital" class="divide-y divide-slate-100 dark:divide-slate-700/50">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div
                        class="pagination p-4 border-t border-slate-100 dark:border-slate-700/50 flex justify-center gap-2">
                        <!-- Pagination buttons will be generated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-8 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-slate-800 dark:bg-white text-white dark:text-slate-900 rounded-full shadow-2xl z-50 transition-all duration-300 opacity-0 translate-y-4 pointer-events-none flex items-center gap-3">
        <svg class="w-5 h-5 text-green-400 dark:text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span class="font-medium" data-i18n="copied">Copied to clipboard!</span>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300"
        aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div
            class="modal-content bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg mx-4 transform scale-95 transition-transform duration-300 border border-slate-100 dark:border-slate-700">
            <div class="flex justify-between items-center p-6 border-b border-slate-100 dark:border-slate-700">
                <h2 id="modal-title" class="text-xl font-bold text-slate-800 dark:text-white"
                    data-i18n="edit_modal_title">Edit Information</h2>
                <button onclick="closeEditModal()"
                    class="close-modal text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="edit-form" class="space-y-4">
                    <div class="form-group">
                        <label for="edit-hcode"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">HCode</label>
                        <input type="text" id="edit-hcode" readonly
                            class="readonly-input block w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-500 dark:text-slate-400 cursor-not-allowed focus:outline-none">
                    </div>
                    <div class="form-group">
                        <label for="edit-name"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Hospital
                            Name</label>
                        <input type="text" id="edit-name" required
                            class="block w-full px-4 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>
                    <div class="form-group">
                        <label for="edit-district"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">District</label>
                        <input type="text" id="edit-district" required
                            class="block w-full px-4 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>
                    <div class="form-group">
                        <label for="edit-pcid"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">PC-ID</label>
                        <input type="text" id="edit-pcid"
                            class="block w-full px-4 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>
                    <div class="form-group">
                        <label for="edit-anydesk"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">AnyDesk ID</label>
                        <input type="text" id="edit-anydesk"
                            class="block w-full px-4 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>
                    <div class="form-actions flex justify-end gap-3 mt-6">
                        <button type="button" id="delete-btn-modal"
                            class="mr-auto px-5 py-2.5 rounded-xl border border-red-200 dark:border-red-900/30 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 font-medium transition-colors flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            <span class="delete-btn-text" data-i18n="delete_btn">Delete</span>
                        </button>
                        <button type="button" onclick="closeEditModal()"
                            class="btn-cancel px-5 py-2.5 rounded-xl border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 font-medium transition-colors"
                            data-i18n="cancel_btn">Cancel</button>
                        <button type="submit"
                            class="btn-save px-5 py-2.5 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-medium shadow-lg shadow-blue-500/30 transition-all active:scale-95"
                            data-i18n="save_btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div id="add-modal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300"
        aria-labelledby="add-modal-title" role="dialog" aria-modal="true">
        <div
            class="modal-content bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg mx-4 transform scale-95 transition-transform duration-300 border border-slate-100 dark:border-slate-700">
            <div class="flex justify-between items-center p-6 border-b border-slate-100 dark:border-slate-700">
                <h2 id="add-modal-title" class="text-xl font-bold text-slate-800 dark:text-white"
                    data-i18n="add_modal_title">Add New Hospital</h2>
                <button onclick="closeAddModal()"
                    class="close-modal text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="add-form" class="space-y-4">
                    <div class="form-group">
                        <label for="add-hcode"
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">HCode</label>
                        <input type="text" id="add-hcode" required

    <script>
        // Init
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('health-station');
            initTheme();
            initLanguage();
            init();

            // Logout Logic
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();

                    const isThai = currentLang === 'th';

                    Swal.fire({
                        title: isThai ? 'ยืนยันการออกจากระบบ?' : 'Logout Confirmation',
                        text: isThai ? 'คุณต้องการออกจากระบบใช่หรือไม่?' : 'Are you sure you want to logout?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3b82f6',
                        cancelButtonColor: '#ef4444',
                        confirmButtonText: isThai ? 'ใช่, ออกจากระบบ' : 'Yes, Logout',
                        cancelButtonText: isThai ? 'ยกเลิก' : 'Cancel',
                        background: document.documentElement.classList.contains('dark') ? '#1e293b' : '#fff',
                        color: document.documentElement.classList.contains('dark') ? '#fff' : '#1e293b'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            localStorage.removeItem('user');
                            window.location.href = 'login.html';
                        }
                    });
                });
            }

            // Check Admin Role
            const userStr = localStorage.getItem('user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    if (user.role && (user.role.toLowerCase() === 'admin' || user.role.toLowerCase() === 'super admin')) {
                        const navUsers = document.getElementById('nav-users');
                        if (navUsers) navUsers.classList.remove('hidden');
                    }
                } catch (e) {
                    console.error('Error parsing user data', e);
                }
            }
            // Force Dark Mode Event Listener
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    toggleTheme();
                });
            }
        });

        // Global Toggle Theme Function
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');

            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                const sunIcon = themeToggleBtn.querySelector('svg:first-child');
                const moonIcon = themeToggleBtn.querySelector('svg:last-child');
                if (isDark) {
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            }
        }
    </script>
