<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css?v=101">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="global-loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <span>กำลังโหลดข้อมูล...</span>
    </div>

    <header class="main-header">
        <div class="header-content">
            <h1>POH Service Center Dashboard</h1>
            <div class="header-controls">
                <div class="lang-switch">
                    <button class="active" onclick="setLanguage('th')">TH</button>
                    <button onclick="setLanguage('en')">EN</button>
                </div>
                <div class="toggle-switch">
                    <input type="checkbox" id="mode-toggle">
                    <label for="mode-toggle"></label>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>จำนวนศูนย์บริการ: 53</h3>
            </div>
            <div class="stat-card">
                <h3>จำนวนอำเภอทั้งหมด: 15</h3>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-bar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ค้นหา HCode / ชื่อ / อำเภอ...">
            </div>
            <div class="filter-box">
                <select id="district-filter">
                    <option value="">เลือกอำเภอทั้งหมด</option>
                </select>
            </div>
            <div class="rows-box">
                <select id="rows-filter">
                    <option value="5">5 แถว</option>
                    <option value="10">10 แถว</option>
                    <option value="20">20 แถว</option>
                </select>
            </div>
            <button class="refresh-btn" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
                รีเฟรช
            </button>
        </div>

        <!-- Table -->
        <div class="table-card">
            <div id="table-loading-overlay" class="loading-overlay hidden">
                <div class="spinner"></div>
                <span>กำลังโหลดข้อมูล...</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>สถานบริการ</th>
                        <th>HCode</th>
                        <th>อำเภอ</th>
                        <th>PC-ID</th>
                        <th>AnyDesk</th>
                        <th>แผนที่</th>
                    </tr>
                </thead>
                <tbody id="Hospital">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <!-- Pagination buttons will be generated by JS -->
        </div>
    </main>

    <div id="toast" class="toast hidden">Copied to clipboard!</div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">แก้ไขข้อมูล</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <div class="form-group">
                        <label for="edit-hcode">HCode (รหัสสถานบริการ)</label>
                        <input type="text" id="edit-hcode" readonly class="readonly-input">
                    </div>
                    <div class="form-group">
                        <label for="edit-name">ชื่อสถานบริการ</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-district">อำเภอ</label>
                        <input type="text" id="edit-district" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-pcid">PC-ID</label>
                        <input type="text" id="edit-pcid">
                    </div>
                    <div class="form-group">
                        <label for="edit-anydesk">AnyDesk ID</label>
                        <input type="text" id="edit-anydesk">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">ยกเลิก</button>
                        <button type="submit" class="btn-save">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js?v=15"></script>
</body>

</html>
