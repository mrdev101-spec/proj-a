<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <h1>POH Service Center Dashboard</h1>
            <div class="header-controls">
                <div class="lang-switch">
                    <button class="active">TH</button>
                    <button>EN</button>
                </div>
                <div class="toggle-switch">
                    <input type="checkbox" id="mode-toggle">
                    <label for="mode-toggle"></label>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>จำนวนศูนย์บริการ: 53</h3>
            </div>
            <div class="stat-card">
                <h3>จำนวนอำเภอทั้งหมด: 15</h3>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-bar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ค้นหา HCode / ชื่อ / อำเภอ...">
            </div>
            <div class="filter-box">
                <select id="district-filter">
                    <option value="">เลือกอำเภอทั้งหมด</option>
                </select>
            </div>
            <div class="rows-box">
                <select id="rows-filter">
                    <option value="5">5 แถว</option>
                    <option value="10">10 แถว</option>
                    <option value="20">20 แถว</option>
                </select>
            </div>
            <button class="refresh-btn">รีเฟรช</button>
        </div>

        <!-- Table -->
        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>สถานบริการ</th>
                        <th>HCode</th>
                        <th>อำเภอ</th>
                        <th>PC-ID</th>
                        <th>AnyDesk</th>
                        <th>แผนที่</th>
                    </tr>
                </thead>
                <tbody id="Hospital">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <!-- Pagination buttons will be generated by JS -->
        </div>
    </main>

    <div id="toast" class="toast hidden">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>

</html>
