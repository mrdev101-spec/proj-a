<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if logged in
        const userStr = localStorage.getItem('user');
        if (userStr) {
            window.location.replace('dashboard.html');
        } else {
            window.location.replace('login.html');
        }
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
